<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="a recipe book">
    <meta name="author" content="Jacob Kertesz">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>

    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
    </header>
    <main>
        <form action="search">
            <label for="search">Find a Recipe!</label>
            <input type="search" name="q" id="search">
            <button>X</button>
        </form>
        <section class="recipe">
            <img src="images/images/apple-crisp.jpg" alt="apple-crisp">
            <div>
                <div class="tags">
                    <p>dessert</p>
                </div>
                <h1 class="name">APPLE CRISP</h1>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >           
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
